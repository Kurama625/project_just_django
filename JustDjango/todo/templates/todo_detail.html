{% extends "base.html" %}
{% block content %}
    <div class="text-center">
    <p>
    {% if request.user.is_authenticated %}
        Hello {{ request.user.username }}
    {% else %}
        Hello anonymous user
    {% endif %}
    </p>

    <a class="btn btn-primary" href="/create">Create a todo</a>
    </div>
    <div class="col-4 offset-4">
        <a href="/" class="btn btn-secondary">
            Go Home
        </a>
        <a href="/{{ todo.id }}/update/" class="btn btn-secondary offset-6">
            Update
        </a>
        <div class="card mt-2">
            <div class="card-header">
                <a href="/{{ todo.id }}"><h4>{{todo.name}}</h4></a>
            </div>
            <div class="card-body">
                <p> It's due {{ todo.due_date }}</p>
            </div>
            <div class="card-footer">
                <a href="/{{ todo.id }}/delete/" class="btn btn-secondary offset-4">
                    Delete
                </a>
            </div>
        </div>
    </div>
{% endblock %}
